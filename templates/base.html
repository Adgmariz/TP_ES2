<!DOCTYPE html>
<html>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }

  .container {
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem 3rem;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 400px;
  }

  h1 {
    color: #333;
    margin-bottom: 2rem;
    font-size: 2rem;
  }

  .btn {
    display: block;
    width: 100%;
    padding: 1rem;
    margin: 1rem 0;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 500;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }

  .login {
    background: #667eea;
    color: white;
  }

  .signup {
    background: white;
    color: #667eea;
    border: 2px solid #667eea;
  }

  .wave {
    animation: wave 8s linear infinite;
    opacity: 0.1;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100px;
  }

  @keyframes wave {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-50%);
    }
  }
</style>
</head>
<body>

<svg class="wave" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
  <path fill="#ffffff" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
</svg>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Title{% endblock %}</title>
</head>

<body>
  <main>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
    </main>
  </main>
</body>

</html>
